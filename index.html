<!doctype html>
<html lang="en">

<head>
    <title>Ticket train form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- MY LINKS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main class="container vh-100 border">

        <div class="container center">
            <form id="form" class="row my-3">
                <div class="col-2">
                    <label for="enterName" class="form-label">Enter your first name</label>
                    <input type="text" class="form-control" id="enterName" placeholder="John">
                </div>
                <div class="col">
                    <label for="enterSecondName" class="form-label">Enter your second name</label>
                    <input type="text" class="form-control" id="enterSecondName" placeholder="Wick">
                </div>
                <div class="col">
                    <label for="enterDistance" class="form-label">Enter distance to travel</label>
                    <input type="text" class="form-control" id="enterDistance" placeholder="100 km">
                </div>
                <div class="col">
                    <label for="selectDiscount" class="form-label">Select your offer</label>
                    <select class="form-select" aria-label="Default select example" id="selectDiscount">
                        <option selected>Click to choose</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </form>
            <div id="buttons" class="text-center my-3">
                <button class="btn btn-success">
                    Create ticket
                </button>
                <button class="btn btn-danger">
                    Reset
                </button>
            </div>
        </div>


    </main>


    <!-- MY LINKS -->
    <script src="javascript/script.js"></script>
</body>

</html>
